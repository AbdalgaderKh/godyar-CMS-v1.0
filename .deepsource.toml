version = 1

[[analyzers]]
name = "php"
enabled = true

[analyzers.php]
# تفعيل أهم الفحوصات
enabled_patterns = [
  "php/security/sql-injection",
  "php/security/xss",
  "php/security/hardcoded-credentials",
  "php/best-practice/argument-type-could-be-narrower",
  "php/best-practice/avoid-dynamic-property-creation",
  "php/bug-risk/array-search-missing-strict",
  "php/bug-risk/invalid-array-offset",
  "php/performance/slow-function-call"
]

# استبعاد المجلدات غير الضرورية
exclude_patterns = [
  "vendor/",
  "node_modules/",
  "storage/",
  "bootstrap/cache/"
]

# إضافة Docker إذا كنت تستخدمه
[[analyzers]]
name = "docker"
enabled = true
